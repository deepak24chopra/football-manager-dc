<!DOCTYPE html>
<html>

<head>
    <title>Football-Manager</title>
</head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<!-- WELCOME TEMPLATE -->
<template id="welcome_template">
    <div class="row">
        <div class="col">
            <h2>SignIn</h2>
            <form class="form" onsubmit="javascript: signIn(event);">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email.">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password.">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div class="col">
            <h2>SignUp</h2>
            <form class="form" onsubmit="javascript: signUp(event);">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter name.">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email.">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password.">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</template>
<template id="home_template">
    <div class="row">
        <div class="col">
            <div id="showProfile"></div><br />
            <div id="showManagers"></div>
        </div>
        <div class="col">
            <div id="showCL"></div>
            <div id="showLeagues"></div>
        </div>
        <div class="col">
            <div id="showTournaments"></div>
            <div id="showChallengeSeries"></div>
        </div>
    </div>
</template>
<template id="event_template">
    
</template>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="navbar-brand">
                <a class="nav-link" href="#">Football-Manager</a>
            </li>
        </ul>
        <span class="navbar-text">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEventModal">
                Add Event
            </button>
        </span>
    </nav>
    <div class="container">
        <div id="view"></div>
    </div>
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/router.js"></script>
    <script type="text/javascript" src="/assets/js/script.js"></script>
    <script type="text/javascript" src="/assets/js/user.js"></script>
    <script type="text/javascript" src="/assets/js/event.js"></script>
    <!-- Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <select id="eventTypeId" name="eventType" class="form-control">
                                <option selected="true" disabled="true">Select an Event</option>
                                <option value="cl">Champions League</option>
                                <option value="l">League</option>
                                <option value="t">Tournament</option>
                                <option value="cs">Challenge Series</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="javascript: addEvent();">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
